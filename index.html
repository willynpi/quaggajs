<!doctype html>
<html>
<head>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="quagga.min.js"></script> 
  <script src="https://serratus.github.io/quaggaJS/javascripts/scale.fix.js"></script>
</head>
<body>
    <h1>QuaggaJS Demo</h1>
    <h2></h2>
    <div id="interactive" class="viewport">
        <video autoplay="true" preload="auto" src=""></video>
    </div>
</body>
<script>
    h1=document.querySelector('h1');
    h2=document.querySelector('h2');
    h1.textContent = document.querySelector('video').height + ' ' + document.querySelector('video').width;
    Quagga.init({
        inputStream : {
            name : "Live",
            type : "LiveStream",
            constraints: {
                width: {min: 640},
                height: {min: 480},
                aspectRatio: {min: 1, max: 100},
                facingMode: "environment"
            },
        },
        decoder : {
            readers : ["code_39_reader"]
        },
        locate: true
    }, function(err) {
        if (err) {
            h1.textContent = err;
            return
        }
        // h1.textContent = "Initialization finished. Ready to start";
        Quagga.start();
    });

    Quagga.onProcessed(function(result) {
        var drawingCtx = Quagga.canvas.ctx.overlay,
            drawingCanvas = Quagga.canvas.dom.overlay;
        h2.textContent = drawingCanvas.getAttribute("width") + ' ' + drawingCanvas.getAttribute("height");
        if (result) {
            if (result.boxes) {
                drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                result.boxes.filter(function (box) {
                    return box !== result.box;
                }).forEach(function (box) {
                    Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "green", lineWidth: 2});
                });
            }

            if (result.box) {
                Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "#00F", lineWidth: 2});
            }

            if (result.codeResult && result.codeResult.code) {
                Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: 'red', lineWidth: 3});
            }
        }
    });

    Quagga.onDetected(function(result) {
        var code = result.codeResult.code;
        h2.textContent = code;
    });
</script>
</html>
