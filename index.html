<!doctype html>
<html>
<head>
  <script src="quagga.min.js"></script> 
  <script src="https://serratus.github.io/quaggaJS/javascripts/scale.fix.js"></script> 
  <style>
    .drawingBuffer {
      position: absolute;
      left: 0px;
    }
  </style>
</head>
<body>
  <h1>QuaggaJS Demo</h1>
    <h2></h2>
    <button id="btn-scanner-start">Scan</button>
   <div id="interactive" class="viewport" style="display:none;">
    </div> 
</body>

<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script>
$(function(){
    var h1 = $('h1');
    var h2 = $('h2');
    var onStream = false;
    var screenHeight = window.innerHeight * 0.5;
    var screenWidth = window.innerWidth;


    Quagga.init({
        inputStream : {
            name : "Live",
            type : "LiveStream",
            constraints: {
                width: {min: 640}, 
                height: {min: 480},
                aspectRatio: {min: 1, max: 2}, //長寬比
                facingMode: "environment" //後鏡
            },
            numOfWorkers: navigator.hardwareConcurrency,
            /*area: {
                top: "0%",
                right: '0%',
                left: '0%',
                bottom: '0%'
            }*/
        },
        locate: true,
        locator: {
            //halfSample: true,
            patchSize: 'medium',
            debug: {
                drawBoundingBox: true,
                showFrequency: true,
                drawScanline: true,
                showPattern: true,
                showLabels: true,

            }
        },
        decoder: {
            readers : ["code_39_reader"]
        },

    }, function(err) {
        if(err) {
            alert(err);
        }
    });

    Quagga.onProcessed(function(result) {
        var drawingCtx = Quagga.canvas.ctx.overlay,
            drawingCanvas = Quagga.canvas.dom.overlay;
      console.log(drawingCanvas);
        if (result) {
            if(result.boxes){
              drawingCtx.clearRect(0,0,parseInt(drawingCanvas.getAttribute('width')),parseInt(drawingCanvas.getAttribute('height')));
              result.boxes.filter(function (box) {
                return box!==result.box;
              }).forEach(function(box){
                Quagga.ImageDebug.drawPath(box, {x:0,y:1}, drawingCtx, {color:'green',lineWidth: 2});
              });
            }
            if (result.codeResult && result.codeResult.code) {
                Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: 'red', lineWidth: 3});
            }
        }
    });

    Quagga.onDetected(function(result) {
        var code = result.codeResult.code;
        h1.text(code);
    });

    $('#btn-scanner-start').click(function(e){
        startScan();
    });

    function startScan(){
        Quagga.start();
        $('#interactive').css('display','block');
        alert('Start scan!')
    }
});
</script> 
</html>
