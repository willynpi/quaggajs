<!doctype html>
<html>
<head>
  <script src="quagga.min.js"></script> 
</head>
<body>
    <h1>QuaggaJS Demo</h1>
    <div>
        <video id="myStream" autoplay="true" preload="true" src=""></video>
    </div>
</body>
<script>
    h1=document.querySelector('h1');
Quagga.init({
    inputStream : {
      name : "Live",
      type : "LiveStream",
      target: document.querySelector('#myStream')    // Or '#yourElement' (optional)
    },
    decoder : {
      readers : ["code_39_reader"]
    }
  }, function(err) {
      if (err) {
          h1.textContent = err;
          return
      }
      h1.textContent = "Initialization finished. Ready to start";
      Quagga.start();
  });
</script>
</html>
